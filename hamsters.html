---
title: Hamsters
---
<h1>Hamsters</h1>

<ul>
  {% for hamster in site.hamsters %}
    <li class='container-fluid'>
      <h2 class='container-fluid'><a href='{{ hamster.url }}'></a>{{ hamster.name }}</h2>
      <div>
        <div class='col-4'>
          <img src='{{ hamster.image }}' alt='' class='img-thumbnail rounded'>
        </div>
        <div class='col'>
          <h3>{{ hamster.scientificName }}</h3>
          <p>{{ hamster.content | markdownify }}</p>
        </div>
      </div>
    </li>
  {% endfor %}
</ul>
